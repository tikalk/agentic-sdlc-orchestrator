{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "agentic-sdlc-orchestrator.fullname" . }}
  namespace: {{ include "agentic-sdlc-orchestrator.namespace" . }}
  labels:
    {{- include "agentic-sdlc-orchestrator.labels" . | nindent 4 }}
rules:
  {{- toYaml .Values.rbac.rules | nindent 2 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "agentic-sdlc-orchestrator.fullname" . }}
  namespace: {{ include "agentic-sdlc-orchestrator.namespace" . }}
  labels:
    {{- include "agentic-sdlc-orchestrator.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "agentic-sdlc-orchestrator.serviceAccountName" . }}
    namespace: {{ include "agentic-sdlc-orchestrator.namespace" . }}
roleRef:
  kind: Role
  name: {{ include "agentic-sdlc-orchestrator.fullname" . }}
  apiGroup: rbac.authorization.k8s.io
{{- end }}
