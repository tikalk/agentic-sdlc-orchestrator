apiVersion: v1
kind: ServiceAccount
metadata:
  name: agent-orchestrator
  namespace: agent-orchestrator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: agent-orchestrator
  namespace: agent-orchestrator
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: agent-orchestrator
  namespace: agent-orchestrator
subjects:
  - kind: ServiceAccount
    name: agent-orchestrator
    namespace: agent-orchestrator
roleRef:
  kind: Role
  name: agent-orchestrator
  apiGroup: rbac.authorization.k8s.io
